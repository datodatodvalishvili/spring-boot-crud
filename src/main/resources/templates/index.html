<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>მოთხოვნილი სესხები</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${users}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <div th:case="*">
                        <h2 class="my-5">მოთხოვნილი სესხები</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>პირადი N</th>
                                    <th>სახელი</th>
                                    <th>გვარი</th>
                                    <th>დაბადების თარიღი</th>
                                    <th>დამსაქმებელი</th>
                                    <th>ხელფასი</th>
                                    <th>თვიური დანახარჯი</th>
                                    <th>მოთხოვნილი თანხა</th>
                                    <th>მოთხოვნილი პერიოდი(დღე)</th>
                                    <th>სტატუსი</th>
                                    <th>სტატუსის შეცვლა</th>
                                    <th>წაშლა</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="loanApplication : ${users}">
                                    <td th:text="${loanApplication.privateID}"></td>
                                    <td th:text="${loanApplication.firstName}"></td>
                                    <td th:text="${loanApplication.lastName}"></td>
                                    <td th:text="${loanApplication.birthDate}"></td>
                                    <td th:text="${loanApplication.employer}"></td>
                                    <td th:text="${loanApplication.salary}"></td>
                                    <td th:text="${loanApplication.monthlyLiabilities}"></td>
                                    <td th:text="${loanApplication.requestedAmount}"></td>
                                    <td th:text="${loanApplication.requestedTermDays}"></td>
                                    <td th:text="${loanApplication.status}"></td>
                                    <td><a th:href="@{/mark/{id}(id=${loanApplication.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${loanApplication.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
