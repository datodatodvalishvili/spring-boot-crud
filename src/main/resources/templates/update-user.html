<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="phoneNumber" class="col-form-label">ტელ.ნომერი</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                               placeholder="ტელ.ნომერი">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passportId" class="col-form-label">პირადი N</label>
                        <input type="text" th:field="*{passportId}" class="form-control" id="passportId"
                               placeholder="პირადი N">
                        <span th:if="${#fields.hasErrors('passportId')}" th:errors="*{passportId}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="salary" class="col-form-label">ხელფასი</label>
                        <input type="number" th:field="*{salary}" class="form-control" id="salary"
                               placeholder="ხელფასი">
                        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="adress" class="col-form-label">მისამართი</label>
                        <input type="text" th:field="*{adress}" class="form-control" id="adress"
                               placeholder="მისამართი">
                        <span th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="birthDate" class="col-form-label">დაბადების თარიღი</label>
                        <input type="text" th:field="*{birthDate}" class="form-control" id="birthDate"
                               placeholder="დაბადების თარიღი">
                        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city" class="col-form-label">ქალაქი</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="ქალაქი">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="company" class="col-form-label">კომპანია</label>
                        <input type="text" th:field="*{company}" class="form-control" id="company"
                               placeholder="კომპანია">
                        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="possition" class="col-form-label">პოზიცია</label>
                        <input type="text" th:field="*{possition}" class="form-control" id="possition"
                               placeholder="პოზიცია">
                        <span th:if="${#fields.hasErrors('possition')}" th:errors="*{possition}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
